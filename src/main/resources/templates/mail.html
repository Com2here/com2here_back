<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4C5FF7;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 16px;
    }
    .button-container {
      margin: 30px 0;
    }
    .button {
      display: inline-block;
      background-color: #4C5FF7;
      color: #ffffff !important;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3b4cca;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #666666;
    }
    .notice {
      font-size: 14px;
      color: #888888;
      margin-top: 30px;
    }
    form {
      display: inline-block;
    }
    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>이메일 인증</h1>
  </div>
  <div class="content">
    <p>안녕하세요.<br>Com2Here 서비스를 이용해 주셔서 감사합니다.</p>
    <p>아래의 인증 버튼을 클릭하시면 이메일 인증이 완료됩니다.</p>

    <div class="button-container">
      <a th:href="@{'http://localhost:3000/api/v1/email/verify?email=' + ${email} + '&code=' + ${code}}" class="button">
        인증하기
      </a>
    </div>

    <p class="notice">이 인증은 30분 동안 유효합니다.<br>본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
  </div>
  <div class="footer">
    <p>© 2025 Com2Here. All rights reserved.</p>
    <p>이 메일은 발신 전용이므로 회신하실 수 없습니다.</p>
  </div>
</div>
</body>
</html>
